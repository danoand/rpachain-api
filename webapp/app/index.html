<!DOCTYPE html>
<html ng-app="rpachain">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!--<link rel="shortcut icon" type="image/ico" href="favicon.ico" />-->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="app_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="app_components/animate.css/animate.css" />
    <link rel="stylesheet" href="app_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="app_components/angular-growl/angular-growl.min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/style.css -->
    <link rel="stylesheet" href="fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css" />
    <link rel="stylesheet" href="fonts/pe-icon-7-stroke/css/helper.css" />
    <link rel="stylesheet" href="styles/style.css">

<!-- Body -->
<!-- appCtrl controller with serveral data used in theme on diferent view -->
<body ng-controller="appCtrl" class="{{$state.current.data.specialClass}} fixed-navbar">

<!-- Simple splash screen-->
<div class="splash"> <div class="color-line"></div><div class="splash-title"><h1>RPAChain</h1><p>RPA to the power of Blockchain</p><img src="images/loading-bars.svg" width="64" height="64" /> </div> </div>

<p class="alert alert-danger">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="uiview" ui-view></div>

</body>
