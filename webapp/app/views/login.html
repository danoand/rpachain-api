<div class="color-line"></div>

<div class="login-container" ng-controller="loginCtrl">
    <div class="row">
        <div class="col-md-12">
            <div growl></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>PLEASE LOGIN TO RPACHAIN</h3>
                <small>Robotic Process Automation to the Power of Blockchain</small>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label class="control-label" for="username">Username</label>
                                <input type="text" placeholder="example@gmail.com" title="Please enter you username" 
                                required="" value="" name="username" id="username" class="form-control"
                                ng-model=username>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Password</label>
                                <input type="password" title="Please enter your password" placeholder="******" 
                                required="" value="" name="password" id="password" class="form-control"
                                ng-model="password">
                            </div>
                            <button class="btn btn-success btn-block" ng-click="submit()">Login</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <strong>RPAChain.io</strong><br/> 2020 Copyright
        </div>
    </div>
</div>
