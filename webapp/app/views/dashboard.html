<!-- Header -->
<div id="header" ng-include="'views/common/header.html'"></div>

<!-- Navigation -->
<aside id="menu" ng-include="'views/common/navigation.html'"></aside>

<!-- Main Wrapper -->
<div id="wrapper" ng-controller="dashCtrl">

<div class="content" animate-panel effect="zoomIn">
<div class="row">
    <div class="col-lg-12 text-center m-t-md">
        <h2>
            {{ accountname }}
        </h2>
    </div>
    <hr>
    <div class="col-lg-12">
        <div class="hpanel">
            <div class="panel-heading">
            <div panel-tools></div>
                Blockchain Activity (GoChain Mainnet)
            </div>
            <div class="panel-body">
                <div>
                    <canvas id="line" class="chart chart-line" chart-data="data"
                    chart-labels="labels" chart-series="series" chart-options="options"
                    chart-dataset-override="datasetOverride" chart-click="onClick">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 ">
        <div class="hpanel" ng-controller="dashBlockWritesTableCtrl as dashTable">
            <div class="panel-heading">
                <div panel-tools></div>
                Dashboard information and statistics
            </div>
            <div class="panel-body">
                <div>
                    <div ng-controller="dashBlockWritesTableCtrl">
                        <div id="grid1" ui-grid="gridOptions" class="grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
