<!-- xPathway -->
<div ng-controller="viewBlockCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel hblue">
                <div class="panel-heading hbuilt">
                    View Blockwrite
                </div>
                <div class="panel-body">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="block_source">Source</label>
                            <input type="text" class="form-control input-sm" id="block_source"
                                ng-model="block.source" disabled>
                        </div>
                        <div class="form-group">
                            <label for="block_timestamp">Timestamp</label>
                            <input type="text" class="form-control input-sm" id="block_timestamp"
                                ng-model="block.timestamp" disabled>
                        </div>
                        <div class="form-group">
                            <label for="block_request_id">Request Id</label>
                            <input type="text" class="form-control input-sm" id="block_request_id"
                                ng-model="block.request_id" disabled>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div ng-hide="block.config_nometadata" class="table-responsive">
                            <p><strong>View Data Values</strong></p>
                            <table cellpadding="1" cellspacing="1"
                                class="table table-bordered table-striped table-condensed">
                                <thead>
                                    <tr>
                                        <th>LABEL</th>
                                        <th>VALUE</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="doc in block.metadata">
                                        <td>{{ doc.key }}</td>
                                        <td>{{ doc.value }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel hblue">
                <div class="panel-heading hbuilt">
                    Hashed Files
                </div>
                <div class="panel-body">
                    <p>View files and notarized hashes associated with the blockwrite</p>
                    <div class="list-group">
                        <a class="list-group-item" ng-repeat="item in block.files">
                            <p class="list-group-item-text"><strong>Filename</strong>: {{item.filename_display}}</p>
                            <p class="list-group-item-text"><strong>Hash</strong>: <code>{{item.hash}}</code></p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
